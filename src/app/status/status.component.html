<div class="status-container" fxLayout="column" fxLayoutGap="40px">
  <mat-card>
    <mat-card-header>Projects</mat-card-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>


      <ng-container matColumnDef="developer">
        <th mat-header-cell *matHeaderCellDef> Developer </th>
        <td mat-cell *matCellDef="let element"> {{element.developer}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
    <div class="card-container" fxLayout.lt-md="column" fxLayout="row" fxLayoutGap="30px">
      <mat-card fxFlex="40" fxFlex.gt-sm="100%">
        <mat-card-header>Statistics</mat-card-header>
        <div class="card-detail" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">
          <mat-card fxLayout="column">
            <div fxLayout="row">
              <span class="title" fxFlex="20">
                Today
              </span>
              <span class="status" fxFlex="80" fxLayoutAlign="end center">
                  5/10
              </span>
            </div>
            <mat-slider aria-label="unit(s)" [value]="50"></mat-slider>
  
          </mat-card>
          <mat-card fxLayout="column">
            <div fxLayout="row">
              <span class="title" fxFlex="20">
                Pending Invoice
              </span>
              <span class="status" fxFlex="80" fxLayoutAlign="end center">
                  2/10
              </span>
            </div>
            <mat-slider class="average" aria-label="unit(s)" [value]="20"></mat-slider>
  
          </mat-card>
          <mat-card fxLayout="column">
            <div fxLayout="row">
              <span class="title" fxFlex="20">
                Completed Projects
              </span>
              <span class="status" fxFlex="80" fxLayoutAlign="end center">
                  7/10
              </span>
            </div>
            <mat-slider color="primary" aria-label="unit(s)" [value]="70"></mat-slider>
  
          </mat-card>
          <mat-card fxLayout="column">
            <div fxLayout="row">
              <span class="title" fxFlex="20">
                Open Tickets
              </span>
              <span class="status" fxFlex="80" fxLayoutAlign="end center">
                  8/10
              </span>
            </div>
            <mat-slider color="warn" aria-label="unit(s)" [value]="80"></mat-slider>
          </mat-card>
          <mat-card fxLayout="column">
            <div fxLayout="row">
              <span class="title" fxFlex="20">
                Close Tickets
              </span>
              <span class="status" fxFlex="80" fxLayoutAlign="end center">
                  2/10
              </span>
            </div>
            <mat-slider color="primary" aria-label="unit(s)" [value]="20"></mat-slider>
          </mat-card>
        </div>
      </mat-card>
      <mat-card fxFlex="40" fxFlex.gt-sm="100%">
        <mat-card-header>Task Statistics</mat-card-header>
        <div class="info">
          <div class="box-container">
            <div></div>
            <div></div>
  
          </div>
        </div>
      </mat-card>
      <mat-card fxFlex="40" fxFlex.gt-sm="100%">
        <mat-card-header>Recent Projects</mat-card-header>
      </mat-card>
    </div>
  </div>
